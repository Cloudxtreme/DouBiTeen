    <title>填写内容</title>

<body>
<div class="main">


<div class="m1-block">
    <div class="m2-top">
        <img src="./flag.png" width="31px" class="flag">
        <div class="subtitle">项目信息采集</div>
    </div>
   <form action="" method="post">
    <div class="m2-body">
        <div class="m2-body-main">
            <div class="row" style="margin-top:41px;">
                <div class="rleft">产品名称 <span class="req">*</span></div>
                <div class="rright"><input type="text" placeholder="" name="productname" value=""></div>
                <div style="clear:both;"></div>
            </div>

            <div class="row" style="margin-top:41px;">
                <div class="rleft">公司名称 <span class="req">*</span></div>
                <div class="rright"><input type="text" placeholder="" name="companyname" value=""></div>
                <div style="clear:both;"></div>
            </div>

            <div class="row" style="margin-top:41px;">
                <div class="rleft">创始人&nbsp;&nbsp;&nbsp;&nbsp;<span class="req">*</span></div>
                <div class="rright"><input type="text" placeholder="" name="creator" value=""></div>
                <div style="clear:both;"></div>
            </div>

            <div class="row" style="margin-top:41px;">
                <div class="rleft">联络人&nbsp;&nbsp;&nbsp;&nbsp;<span class="req">*</span></div>
                <div class="rright"><input type="text" placeholder="" name="name" value=""></div>
                <div style="clear:both;"></div>
            </div>

            <div class="row" style="margin-top:41px;">
                <div class="rleft">联系方式 <span class="req">*</span></div>
                <div class="rright"><input type="text" placeholder="电子邮箱或者电话" name="contact" value=""></div>
                <div style="clear:both;"></div>
            </div>

            <div class="row" style="margin-top:41px;">
                <div class="rleft">融资规模 <span class="req">*</span></div>
                <div class="rright"><input type="text" placeholder="" name="financing" value=""></div>
                <div style="clear:both;"></div>
            </div>

            <div class="row" style="margin-top:41px;">
                <div class="rleft">融资阶段 <span class="req">*</span></div>
                <div class="rright"><input type="text" placeholder="" name="stage" value=""></div>
                <div style="clear:both;"></div>
            </div>

            <div class="row" style="margin-top:41px;">
                <div class="rleft">业务描述 <span class="req">*</span></div>
                <div style="clear:both;"></div>
            </div>
            <textarea name="content" rows=100 id=""></textarea>


            <div class="row" style="margin-top:41px;">
                <div class="rleft">行业类别 <span class="req">*</span></div>
                <div class="rright"><input type="text" placeholder="" name="category" value=""></div>
                <div style="clear:both;"></div>
            </div>


            <div class="row" style="margin-top:41px;">
                <div class="rleft">目标客户 <span class="req">*</span></div>
                <div class="rright"><input type="text" placeholder="" name="target" value=""></div>
                <div style="clear:both;"></div>
            </div>


            <div class="row" style="margin-top:41px;">
                <div class="rleft">团队人数 <span class="req">*</span></div>
                <div class="rright"><input type="text" placeholder="" name="members" value=""></div>
                <div style="clear:both;"></div>
            </div>

            <div class="row" style="margin-top:41px;">
                <div class="rleft">成立时间 <span class="req">*</span></div>
                <div class="rright"><input type="text" placeholder="" name="time" value=""></div>
                <div style="clear:both;"></div>
            </div>

                <div class="rleft">公司网站 <span class="req">*</span></div>
                <div class="rright"><input type="text" name="website" placeholder="http://chuanwu.me" value=""></div>
                <div style="clear:both;"></div>
            </div>


            <div class="row" style="margin-top:41px;">
                <div class="rleft">No.1 文章 <span class="req">*</span></div>
                <div style="clear:both;"></div>
            </div>
            <textarea name="content" rows=100 id="a01"></textarea>


            <div class="row" style="margin-top:41px;">
                <div class="rleft">文章1链接 <span class="req">*</span></div>
                <div class="rright"><input type="text" name="article_01_url" placeholder="http://chuanwu.me" value=""></div>
                <div style="clear:both;"></div>
            </div>

            <div class="row" style="margin-top:41px;">
                <div class="rleft">No.2 文章 <span class="req">*</span></div>
                <div style="clear:both;"></div>
            </div>
            <textarea name="content" rows=100 id="a02"></textarea>


            <div class="row" style="margin-top:41px;">
                <div class="rleft">文章2链接 <span class="req">*</span></div>
                <div class="rright"><input type="text" name="article_02_url" placeholder="http://chuanwu.me" value=""></div>
                <div style="clear:both;"></div>
            </div>


            <div class="row" style="margin-top:41px;">
                <div class="rleft">No.3 文章 <span class="req">*</span></div>
                <div style="clear:both;"></div>
            </div>
            <textarea name="content" rows=100 id="a03"></textarea>

            <div class="row" style="margin-top:41px;">
                <div class="rleft">文章3链接 <span class="req">*</span></div>
                <div class="rright"><input type="text" name="article_03_url" placeholder="http://chuanwu.me" value=""></div>
                <div style="clear:both;"></div>
            </div>

            <div class="row" style="margin-top:41px;">
                <div class="rleft">No.4 文章 <span class="req">*</span></div>
                <div style="clear:both;"></div>
            </div>
            <textarea name="content" rows=100 id="a04"></textarea>


            <div class="row" style="margin-top:41px;">
                <div class="rleft">文章4链接 <span class="req">*</span></div>
                <div class="rright"><input type="text" name="article_04_url" placeholder="http://chuanwu.me" value=""></div>
                <div style="clear:both;"></div>
            </div>

            <div class="row" style="margin-top:41px;">
                <div class="rleft">No.5 文章 <span class="req">*</span></div>
                <div style="clear:both;"></div>
            </div>
            <textarea name="content" rows=100 id="a05"></textarea>


            <div class="row" style="margin-top:41px;">
                <div class="rleft">文章5链接 <span class="req">*</span></div>
                <div class="rright"><input type="text" name="article_05_url" placeholder="http://chuanwu.me" value=""></div>
                <div style="clear:both;"></div>
            </div>

            <br>
            <a class="file">提交
                <input type="submit" name="" id="">
            </a>
        </div>
</form>
</div>
</div>
