<html>
  <head>

    <style type="text/css">
      #statuses {
        border: 10px black solid;
        background: #FFF;
        color: green;
      }
      #statuses .error {
        color: red;
      }
    </style>

    <style type="text/css">
      #chuanwu {
        border: 10px black solid;
        background: #FFF;
        color: green;
      }
      #chuanwu .error {
        color: red;
      }
    </style>

    <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js'></script>
    <script type='text/javascript' src='jQueryRotate.js'></script>
    <script type='text/javascript'>

    function log(text, error) {

      var tmp = $("#statuses").get(0)
      console.log("statuses is #statuses",tmp)
	  console.log("text is %s",text)
      $("#statuses").get(0).appendChild(document.createElement("div")).innerHTML = text;
      if (error) {
        $("#statuses").get(0).lastChild.className = "error";
      }
    }
    $(document).ready(function()
    {
      var rot=$('.image').rotate({
          center: ["100%","100%"],
          maxAngle:360,
          minAngle:0,
          angle:0,
          animatedGif:false,
          callback: function(){
            log('Rotation for image 1 done')
          }
      })[0]
      .rotate({
          animateTo: 120,
          callback: function(){
			  <!--100%-->
            console.log("%s",this.Wilq32.PhotoEffect._parameters.center[0]);
            log(this.Wilq32.PhotoEffect._parameters.center[0]);
          }
      })

      var rot=$('#test3').rotate({
          angle: 15,
          easing: $.easing.easeInOutExpo,
          duration: 500,
          bind:{
            "mouseover":function(){ $(this).rotate({animateTo:85});},
            "mouseout":function(){$(this).rotate({animateTo:-35});}
      }});
      var func = function(){
        $("#test").rotate({angle:0, duration: 3000, animateTo:360, callback : func});
        setTimeout(function(){
          $("#test").stopRotate();
          $("#test").rotate({animateTo: 40});
        }, 1000);
      }
      func();

      var angle = 0;
      setInterval(function(){
        angle+=3;
        $("#test2").rotate(angle);
        $("#test4").rotate({
            angle: angle,
            center: [300,300]
        });
      },50);
    });

  </script>
</head>
<body>
  <div id="tst">
    <img class="image" src='gaanki.jpg' style='display: none;'/>
    <img id="test" src='gaanki.jpg' />

	<!--<img id="test4" src='gaanki.jpg' /> -->
  </div>

  <div id="statuses">
    Log:
  </div>
  <br>
  <div id="chuanwu">
	  chuanwu testing
  </div>
</body>
</html>
